<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Outpass Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg rounded">
            <div class="card-header bg-primary text-white text-center">
                <h3>Hostel Outpass Request Form</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="/submit">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="roll" class="form-label">Roll Number:</label>
                        <input type="text" name="roll" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason for Leaving:</label>
                        <input type="text" name="reason" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="out_date" class="form-label">Out Date:</label>
                        <input type="date" name="out_date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="return_date" class="form-label">Return Date:</label>
                        <input type="date" name="return_date" class="form-control" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Apply</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
